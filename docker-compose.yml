version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paymentsapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-migrate:
    build:
      context: .
      dockerfile: docker/bank-webhook/Dockerfile
      target: builder
    command: sh -c "cd packages/db && npx prisma migrate deploy"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/paymentsapp
    depends_on:
      postgres:
        condition: service_healthy

  user-app:
    build:
      context: .
      dockerfile: docker/user-app/Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/paymentsapp
      NEXTAUTH_URL: http://localhost:3001
      JWT_SECRET: your-jwt-secret-change-me
      NEXTAUTH_SECRET: your-nextauth-secret-change-me
    depends_on:
      db-migrate:
        condition: service_completed_successfully

  merchant-app:
    build:
      context: .
      dockerfile: docker/merchant-app/Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/paymentsapp
      NEXTAUTH_URL: http://localhost:3000
      JWT_SECRET: your-jwt-secret-change-me
      NEXTAUTH_SECRET: your-nextauth-secret-change-me
    depends_on:
      db-migrate:
        condition: service_completed_successfully

  bank-webhook:
    build:
      context: .
      dockerfile: docker/bank-webhook/Dockerfile
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/paymentsapp
    depends_on:
      db-migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
